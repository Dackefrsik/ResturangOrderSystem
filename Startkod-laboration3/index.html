<body>
    <header>
        <nav class=" bg-dark d-flex justify-content-center p-3 gap-3">
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#LaggdaModal">Bställningar</button>
            <h6 class="text-white pt-2" id="info_timer">00:00</h6>
        </nav>
    </header>
    <main>
        <div class="container-fluid py-5">
            <h2>Pizza Klass 1</h2>
            <div class="row mx-auto py-3 " id="class_1">
                
            </div>

            <h2>Pizza Klass 2</h2>

            <h2>Drycker</h2>
            <div class="row mx-auto py-3" id="drycker">
                
            </div>
        </div>
        <div class="container-fluid fixed-bottom d-grid">
            <button class="d-flex justify-content-between btn btn-success mb-2" id="buttonOrderModal" data-bs-toggle="modal" data-bs-target="#NuvarandeModal" disabled>
                <p class="text-white">Totalsumma:</p>
                <p class="priceInfo text-white">0 kr</p>
            </button>
        </div>

        <!-- #region Modal -->
        <div class="modal fade" id="NuvarandeModal" tabindex="-1" aria-labelledby="NuvarandeModal" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h1 class="modal-title fs-5 text-white">Pågående beställning</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button m-0 collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <h2>Pizza Klass 2</h2>
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="row mx-auto py-3" id="class_2">

                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary d-none" id="placeOrder">Lägg beställning</button>
                    </div>
                </div>
            </div>
            <div class="container-fluid fixed-bottom bg-success" data-bs-toggle="modal"
                data-bs-target="#NuvarandeModal">
                <div class="d-flex justify-content-between">
                    <p class="text-white">Totalsumma:</p>
                    <p class="priceInfo text-white">0 kr</p>
                </div>
            </div>

            <!-- #region Modal -->
            <div class="modal fade" id="NuvarandeModal" tabindex="-1" aria-labelledby="NuvarandeModal"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                            <h1 class="modal-title fs-5 text-white">Pågående beställning</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body-nuvarandeBeställning m-3">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Avbryt</button>
                            <button type="button" class="btn btn-primary d-none" id="placeOrder">Lägg
                                beställning</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #endregion -->

            <!-- #region Modal -->
            <div class="modal fade" id="LaggdaModal" tabindex="-1" aria-labelledby="LaggdaModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-secondary">
                            <h1 class="modal-title fs-5 text-white">Laggda beställning</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body-laggdaBeställning m-3">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #endregion -->
    </main>
